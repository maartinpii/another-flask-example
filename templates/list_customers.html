{% extends "base.html" %}

{% block title %}
    Customers list
{% endblock %}

{% block content %}

    {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
    {% endfor %}

    <ul>
        {% for customer in customers %}
            <li>{{ customer.id }} - {{ customer.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
